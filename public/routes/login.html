<div class="container" id="loginContainer">
	<div class="row">
		<div id="loginContainer">
			<div class="col-md-6 col-md-offset-3">
				<div id="loginLogo"><span id="loginLogoJ">j</span>asper</div>
				<div class="well">
					<div class="form-group">
					      <input class="form-control floating-label" id="user" placeholder="Username" ng-model="loginForm.username">
				   	</div>

				   	<div class="form-group">
				     	<input type="password" class="form-control floating-label" id="pass" placeholder="Password" ng-keyup="$event.keyCode == 13 && login()" ng-model="loginForm.password">
			   		</div>
						
				   	<button class="btn" id="loginButton" ng-click="login()">{{ loginButton }}</button>
				</div>
		   	</div>
	   	</div>
   	</div> 
</div>
